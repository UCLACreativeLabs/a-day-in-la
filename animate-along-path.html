<html>

<head>
	<script src="scripts/pathseg.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg.js"></script>
	<script src="scripts/animatealongpath.js"></script>
	<script src="scripts/milestonebuilder.js"></script>
	<style type="text/css">
	svg {
		width: 300px;
		height: 300px;
	}
	</style>
</head>

<body>
	<svg id="svg"></svg>
	<script>
	var s = Snap('#svg');
	var circle = s.circle(-10, -10, 10);
	Snap.load('testpath.svg', (imported) => {
		s.append(imported);
		var p = Snap('#path4146'),
			milestones = [];

		animateAlongPath(p, circle, 0, 500, []);
	});

	</script>
</body>

</html>
